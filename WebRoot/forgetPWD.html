<script language="javascript">
	function check() {
		if (document.login.email.value.trim() == "") {
			alert("用户邮箱不能为空!");

			return false;
		}
		if (document.login.email.value.length >= 40) {
			alert("用户邮箱不能超过40个字符!");
			return false;
		}
		if (document.login.username.value.trim() == "") {
			alert("用户名不能为空!");
			return false;
		}
	}
</script>
