<script language="javascript">
	function check() {
		if (document.login.username.value == "") {
			alert("用户邮箱不能为空!");

			return false;
		}
		if (document.login.username.value.length >= 40) {
			alert("用户邮箱不能超过40个字符!");

			return false;
		}

		if (document.login.password.value == "") {
			alert("密码不能为空!");

			return false;
		}
		if (document.login.password.value.length >= 20) {
			alert("密码长度不能超过20个字符!");

			return false;
		}
	}
</script>
